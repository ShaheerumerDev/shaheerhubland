<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="/assets/index-e9f03eed.css"> -->
</head>

<body class="bg-gray-100">
    <div class="container flex mx-auto items-center h-screen justify-center">
        <div class="left w-1/3">
            <img class="w-80" src="/assets/fb-9531e960.svg" alt="">
            <p class="px-3 text-xl font-sans mx-6 capitalize">Facebook helps you connect and share with people in your
                life.</p>


        </div>
        <div class="right bg-white flex flex-col p-8 rounded-lg w-1/4 relative">
            <input class="px-5 h-12 my-2 focus:outline-blue-400 border-1 border-gray-300 border rounded-md" type="text"
                name="" placeholder="Email Address or Phone No" id="">
            <input class="px-5 h-12 my-2 border-1 focus:outline-blue-400 border-gray-300 border rounded-md"
                type="password" name="" placeholder="password" id="">
            <button class="hover:bg-blue-700 bg-blue-600 text-white py-3 rounded-md font-bold  my-2"
                type="button">Login</button>
            <span class="text-blue-600 hover:cursor-pointer my-2 hover:underline text-center text-sm">Forgotten
                password</span>
            <hr class="my-2">
            <button
                class="w-fit mx-auto px-4 hover:bg-green-700 bg-green-600 text-white py-3 rounded-md font-bold  my-2">
                Creat New Account</button>
            <span class=" absolute -bottom-10 left-0 right-0 text-center mx-auto"><span
                    class=" hover:underline font-bold cursor-pointer">create a page</span> for celebrity or
                business</span>
        </div>
    </div>
</body>

</html>
